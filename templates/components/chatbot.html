<button id="bambiChatLauncher" class="bambi-launcher" type="button">ğŸ’¬ Bambi</button>
<script>
    (function bindBambi() {
        const btn = document.getElementById('bambiChatLauncher');
        if (!btn) return;

        function open() {
            if (window.TTWChatbot && window.TTWChatbot.openModal) {
                window.TTWChatbot.openModal({animateFrom: '#bambiChatLauncher'});
            } else {
                console.warn('Bambi chat core not ready yet');
            }
        }

        btn.addEventListener('click', open);

        // If the core announces itself later, weâ€™re ready.
        window.addEventListener('bmb-ready', () => {
            // no-op; listener already attached
        });
    })();
</script>
